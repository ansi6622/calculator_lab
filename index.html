<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<title>HTML Calculator</title>
</head>
<body>
  <div id="container">
    <div id="result_display">
      <div id="operator_display"></div>
      <div id="result_display_value"></div>
    </div>
    <div id="buttons_row_1" class="row">
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operation" id='add'>+</div>
    </div>
    <div id="buttons_row_2" class="row">
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operation" id='subtract'>-</div>
    </div>
    <div id="buttons_row_3" class="row">
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button operation" id='multiply'>*</div>
    </div>
    <div id="buttons_row_4" class="row">
      <div class="button" id="clr">CLR</div>
      <div class="button number">0</div>
      <div class="button" id="ent">ENT</div>
      <div class="button operation" id='divide'>/</div>
    </div>
  </div>
  <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
